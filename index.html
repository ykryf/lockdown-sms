<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="sms-style.css">
    <link rel="apple-touch-icon" sizes="128x128" href="images/virus_mask.webp">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="description" content="Μία εύχρηστη εφαρμογή που διευκολύνει την αποστολή sms στο 13033 και λειτουργεί και offline.">
    <meta name="theme-color" content="#2b2727eb"
    <title>Lockdown SMS</title>
</head>

<body>
    <div class="container">

        <header>
            <h2 class="text-white text-center">
                <span>
                    <picture>
                        <source srcset="images/virus_mask_small.png" style="width:70px; height: 70px">
                    </picture>
                    <img src="images/virus_mask_small.png" width="70px" 
                    height="70px" alt="Virus logo">
                </span>
                Lockdown SMS</h1>
        </header>
        <hr>
        <div class="row" id="settings">
            <div class="col-sm-4 col-6 col-lg-2 ">
                <button class="btn btn-success btn-block" type="button" data-toggle="modal" data-target="#modal-form"><span
                        class="fas fa-cog"></span> Ρυθμίσεις</button>
            </div>
            <div class="col-sm-4 col-lg-2 col-3  ">
                <button id="share-button" class="btn btn-primary btn-block" type="button"><span class="fas fa-share-alt"></span></button> 
            </div>

            <div class="col-sm-4 col-3 col-lg-2">
                <button id="download-button" class="btn btn-primary btn-block" type="button"><span class="fa fa fa-download"></span></button>
            </div>
        </div>

        <hr>
        <div id="sms-buttons">
            <div class="row mt-4">
                <div class="col">
                    <a id="sms-1" href="" class="btn btn-primary btn-block sms-button"><strong>1</strong> <br> <span
                            class="fas fa-medkit"></span><br> ΦΑΡΜΑΚΕΙΟ</a>
                </div>
                <div class="col">
                    <a id="sms-2" href="" class="btn btn-primary btn-block sms-button"><strong>2</strong><br><span
                            class="fas fa-shopping-cart"></span><br> SUPER MARKET</a>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <a id="sms-3" href="" class="btn btn-primary btn-block sms-button"><strong>3</strong> <br> <span
                            class="fas fa-money-bill-alt"></span><br> ΤΡΑΠΕΖΑ</a>
                </div>
                <div class="col">
                    <a id="sms-4" href="" class="btn btn-primary btn-block sms-button"><strong>4</strong><br><span
                            class="fas fa-hand-holding-heart"></span><br> ΠΑΡΟΧΗ ΒΟΗΘΕΙΑΣ</a>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <a id="sms-5" href="" class="btn btn-primary btn-block sms-button"><strong>5</strong><br> <span
                            class="fas fa-users"></span><br> ΤΕΛΕΤΗ</a>
                </div>
                <div class="col">
                    <a id="sms-6" href="" class="btn btn-primary btn-block sms-button"><strong>6</strong><br><span
                            class="fas fa-hiking"></span><br> ΑΣΚΗΣΗ</a>
                </div>
            </div>

        </div>
        <!-- Modal -->

        <div class="modal fade" id="modal-form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Προσωπικά Στοιχεία</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="data-form">
                            <div class="form-group">
                                <label for="Name">Ονοματεπώνυμο</label>
                                <input id="name-input" class="form-control" autocomplete="name"/>
                            </div>
                            <div class="form-group">
                                <label for="Address">Διεύθυνση</label>
                                <input id="address-input" class="form-control" autocomplete="street-address"/>
                            </div>
                        </form>
                        <p><span class="font-weight-bold">*</span> Τα στοιχεία αποθηκεύονται μόνο στην συσκευή σας. Κανένα προσωπικό δεδομένο δεν μεταφέρεται ή αποθηκεύεται οπουδήποτε αλλού.</p>
                    </div>
                    <div class="modal-footer">
                        <button id="save-button" type="button" class="btn btn-success">Αποθήκευση</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="fas fa-times "></span></button>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <footer>
            <div>
                <p class="text-white">Created by yKryfos &copy;<span id="footer-year"></span></p>
            </div>
        </footer>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mouse0270-bootstrap-notify/3.1.3/bootstrap-notify.min.js" integrity="sha512-d0ZsJAyXsXlpeDNAhXj4mbaqpLfdyoOaQFmaFVG/KodZnAaVrdOsO9KiG62V7dcV+sHIFb7VTMmkB5JntAoq+Q==" crossorigin="anonymous"></script>
    <script src="sms-script.js"></script>
    <script src="sw.js"></script> 
</body>

</html>
